<!DOCTYPE html>
<html>
<head>
    <title>Register customer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">



</head>
<body>

    <div id="addForm" class="form-group">
        <ul class="list-group">
            <li class="list-group-item">
                <input name="FirstName" placeholder="Name" class="form-control" />
            </li>
            <li class="list-group-item">
                <input name="LastName" placeholder="Last name" class="form-control"/>
            </li>
            <li class="list-group-item">
                <input name="Email" placeholder="Email" class="form-control"/>
            </li>
            <li class="list-group-item">
                <input name="Age" placeholder="Age" class="form-control"/>
            </li>
            <li class="list-group-item">
                <select name="Gender" class="form-control" width="50%">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </li>
            <li class="list-group-item">
                <button class="btn btn-primary">Add Customer</button>
            </li>
        </ul>
    </div>

    <div id="GetCustomersForm" class="form-group">
        <button class="btn btn-primary">Get all customers</button>
        <table id="info" class="table table-hover table-bordered">
            <tr>
                <th >Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Sex</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>

        </table>
    </div>

    <div class="modal fade" id="editCustomerButtonModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit customer</h4>
                </div>
                <div class="modal-body">



                    <div id="editForm">

                        <table>
                            <tr>
                                <td><input class="textBoxes" id="editTxtFirstName" type="text" name="FirstName" /></td>
                                <td><input class="textBoxes" id="editTxtLastName" type="text" name="LastName" /></td>
                                <td><input class="textBoxes" id="editTxtEmail" type="text" name="Email" /></td>
                            </tr>
                            <tr>
                                <td><input class="textBoxes" id="editTxtAge" type="text" name="Age" /></td>
                                <td><input class="textBoxes" id="editTxtGender" type="text" name="Gender" /></td>
                            </tr>

                        </table>

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="buttonEditCustomer">Edit customer</button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script src="js/main.js"></script>
</body>
</html>
